plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.11'
}

group 'fr.free.duch.manu.watch'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile 'info.picocli:picocli:3.8.2'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}